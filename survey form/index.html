<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name: <input id="name" class="input-box" type="text" placeholder="Enter your name" required></label>
          <label id="email-label">Email: <input id="email" class="input-box" type="email" placeholder="Enter your email"required></label>
          <label id="number-label">Age: <input id="number" class="input-box" min="18" max="100" type="number" placeholder="Age"></label>
        </fieldset>
        <fieldset>
          <label>Which option best describes your current role?
            <select id="dropdown">
              <option>select one</option>
              <option>Student</option>
              <option>Full-time Job</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?
            <div class="option">
              <input type="radio" class="radio-btn" name="recommendation" value="yes">Yes
            </div>
            <div class="option">
              <input type="radio" class="radio-btn" name="recommendation" value="no">No
            </div>
          </label>
        </fieldset>
        <fieldset>
          <label>What would you like to see improved? (check all that apply)
            <div class="selection">
              <input type="checkbox" class="check-box" value="front-end">Front-end Projects
            </div>
            <div class="selection">
              <input type="checkbox" class="check-box" value="back-end">Back-end Projects
            </div>
            <div class="selection">
              <input type="checkbox" class="check-box" value="full-stack">Full-stack
            Projects
            </div>
          </label>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?
            <textarea rows="10" cols="50" placeholder="Let us know here..."></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
      </form>
  </div>
</body>
</html>
